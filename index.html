<!DOCTYPE html>
<html>
  <head>
      <title>Pokemon Safari!</title>
      <link rel="stylesheet" href="style/style.css">
  </head>
  <body>
    <header>Pokemon Safari</header>
    <article>
      <div id="topBar">
        <span id="wallet" class="cash">$0</span>
        <span id="rate" class="cash">$0/s</span>
      </div>

      <div id="container">
        <iframe id="canvas-iframe" src="canvas.html" allowtransparency="true" frameborder="0" scrolling="no" allowfullscreen="true">
        </iframe>
      </div>

      <div id="bottomBar">
        <div class="tabs">
          <ul class="tab-links">
              <li class="active"><a href="#tab1">Upgrades</a></li>
              <li><a href="#tab2">Pokedex</a></li>
              <li><a href="#tab3">Game</a></li>
          </ul>

          <div class="tab-content">
              <div id="tab1" class="tab active">
                  <span id="pokeballs" class="upgrade">
                    <h1>Pokeball [1]</h1>
                    <h2>Next: $300</h2>
                    <div class="picker">
                      <img src="img/misc/leftArrow.png" class="leftArrow">
                      <img src="img/pokeball/1-PokeBall.png" class="upgradeImg">
                      <img src="img/misc/lock.png" class="rightArrow">
                    </div>
                    <h2>PokeBall</h2>
                  </span>

                  <span id="strengths" class="upgrade">
                    <h1>Strength [1]</h1>
                    <h2>Next: $700</h2>
                    <div class="picker">
                      <img src="img/misc/leftArrow.png" class="leftArrow">
                      <img src="img/strength/1-Tyrogue.png" class="upgradeImg">
                      <img src="img/misc/lock.png" class="rightArrow">
                    </div>
                    <h2>Tyrogue</h2>
                  </span>

                  <span id="trainers" class="upgrade">
                    <h1>Trainer [1]</h1>
                    <h2>Next: $500</h2>
                    <div class="picker">
                      <img src="img/misc/leftArrow.png" class="leftArrow">
                      <img src="img/trainer/1-Trainer_Youngster.png" class="upgradeImg">
                      <img src="img/misc/lock.png" class="rightArrow">
                    </div>
                    <h2>Youngster Joey</h2>
                  </span>
              </div>

              <div id="tab2" class="tab">
                  <p>Tab #2 content goes here!</p>
              </div>

              <div id="tab3" class="tab">
                  <p>Tab #3 content goes here!</p>
              </div>
          </div>
        </div>
      </div> <!-- end of bottom bar -->
    </article>
  </body>
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="scripts/data.js"></script>
  <script>
    jQuery(document).ready(function() {
      jQuery('.tabs .tab-links a').on('click', function(e)  {
          var currentAttrValue = jQuery(this).attr('href');

          // Show/Hide Tabs
          jQuery('.tabs ' + currentAttrValue).show().siblings().hide();

          // Change/remove current tab to active
          jQuery(this).parent('li').addClass('active').siblings().removeClass('active');

            e.preventDefault();
        });
    });
  </script>

</html>
